<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>F-16 Flight Simulator</title>
    <link rel="stylesheet" href="style.css">
    <script type="importmap">
        {
            "imports": {
                "three": "https://unpkg.com/three@0.160.0/build/three.module.js",
                "three/addons/": "https://unpkg.com/three@0.160.0/examples/jsm/"
            }
        }
    </script>
    <link rel="icon" type="image/png" href="assets/favicon.png">
</head>

<body>
    <div id="stats-container">
        <div class="hud-box" id="stats-box">
            <div class="stat-row">
                <span class="stat-label">SPEED</span>
                <div class="progress-track">
                    <div id="speed-bar" class="progress-fill"></div>
                </div>
                <span id="speed-val" class="stat-val">0 km/h</span>
            </div>
            <div class="stat-row">
                <span class="stat-label">ALT</span>
                <div class="progress-track">
                    <div id="alt-bar" class="progress-fill"></div>
                </div>
                <span id="alt-val" class="stat-val">0 m</span>
            </div>
            <div class="stat-row">
                <span class="stat-label">LASER</span>
                <div class="progress-track">
                    <div id="laser-bar" class="progress-fill"></div>
                </div>
                <span id="laser-val" class="stat-val">100%</span>
            </div>
            <div id="instructions" style="display:none"></div> <!-- Legacy hook for messages -->
        </div>
    </div>

    <div id="hud-container">
        <div class="hud-box" id="controls-box">
            <div class="grid-title">CONTROLS</div>
            <div class="control-grid">
                <div>PITCH</div>
                <div>W / S</div>
                <div>ROLL</div>
                <div>A / D</div>
                <div>YAW</div>
                <div>&larr; / &rarr;</div>
                <div>THRUST</div>
                <div>&uarr; / &darr;</div>
                <div>RESET</div>
                <div>R</div>
                <div>FIRE</div>
                <div>SPACE</div>
                <div>CAM</div>
                <div>MOUSE</div>
            </div>
        </div>

        <div class="hud-box" id="minimap-container">
            <!-- Canvas injected here -->
        </div>
    </div>
    <script type="module" src="js/game.js?v=66"></script>
</body>

</html>
