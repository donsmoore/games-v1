<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assets Viewer</title>
    <link rel="icon" type="image/png" href="assets/favicon.png">
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            background: #111;
        }
        #info {
            position: absolute;
            top: 10px;
            left: 10px;
            padding: 6px 10px;
            background: rgba(0,0,0,0.6);
            color: #fff;
            font-family: monospace;
            font-size: 12px;
            z-index: 5;
        }
        #asset-picker {
            position: absolute;
            top: 10px;
            right: 10px;
            z-index: 6;
            background: rgba(0,0,0,0.7);
            color: #fff;
            border: 1px solid #444;
            padding: 4px 6px;
            font-family: monospace;
            font-size: 12px;
        }
    </style>
    <script type="importmap">
        {
            "imports": {
                "three": "https://unpkg.com/three@0.160.0/build/three.module.js",
                "three/addons/": "https://unpkg.com/three@0.160.0/examples/jsm/"
            }
        }
    </script>
</head>
<body>
    <div id="info">Middle mouse: rotate | Mouse wheel: zoom | Left drag: pan</div>
    <select id="asset-picker">
        <!-- Options populated dynamically from manifest.json -->
    </select>
    <script type="module" src="js/assets_viewer.js?v=50"></script>
</body>
</html>
